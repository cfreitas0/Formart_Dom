<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Formatador</title>
    <style>
        body {
            width: 100%; 
            min-width: 100vh; 
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.7) 50%), url(img/fundo.jpg); background-position: center; background-size: cover;
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 90vh; 
            
        }

        .login-box { 
            width: 340px; 
            height: 420px; 
            background: rgba(255, 255, 255, 0.171); 
            border: 1px solid #2b4eb1c7; 
            padding: 23px; 
            position: relative;
            margin: 50px auto 20px auto;
            border-radius: 15px; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(1px);
            transition: box-shadow 0.3s;
        }

        .login-box h2 { 
            text-align: center; 
            margin-top: 0;
        }

        .form-group { 
            margin-bottom: 15px;
        }

        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
        }

        .form-group input { 
            width: 300px; 
            padding: 8px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }

        .btn-submit { 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
        }

        .btn-submit:hover { 
            background-color: #0056b3;
        }
        
        /* Estilos para as mensagens 'flash' */
        .alert { 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid transparent; 
            border-radius: 4px; 
        }
        .alert-danger { 
            color: #a94442; 
            background-color: #f2dede; 
            border-color: #ebccd1;
        }

        .alert-success { 
            color: #3c763d; 
            background-color: #dff0d8; 
            border-color: #d6e9c6;
        }

        .alert-info { 
            color: #31708f; 
            background-color: #d9edf7; 
            border-color: #bce8f1;
        }

    </style>
</head>
<body>

    <div class="login-box">
        <h2>Acesso Restrito</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
    </div>

</body>
</html>
