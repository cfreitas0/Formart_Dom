<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formatador de Dados</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .header h1 { margin: 0; }
        .header a { text-decoration: none; background: #e0e0e0; color: #333; padding: 8px 12px; border-radius: 4px; font-size: 14px; }
        .header a:hover { background: #d0d0d0; }
        
        form { margin-top: 20px; }
        input[type="file"] { display: block; margin-bottom: 15px; }
        input[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #218838; }

        /* Estilos para as mensagens 'flash' */
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-danger { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
        .alert-warning { color: #8a6d3b; background-color: #fcf8e3; border-color: #faebcc; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Formatador de Arquivos</h1>
            <a href="{{ url_for('logout') }}">Sair</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <label for="arquivo_dados">Selecione um arquivo .txt:</label>
            <input type="file" id="arquivo_dados" name="arquivo_dados" accept=".txt">
            <input type="submit" value="Processar e Baixar">
        </form>
    </div>

</body>
</html>
