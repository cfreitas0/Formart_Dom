<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formatador TXT</title>
    <style>
    /* Estilos Globais e Responsividade Básica */
    body {
        font-family: sans-serif;
        margin: 0; /* Remove a margem padrão para usar 100% da viewport */
        
        /* Centralização Vertical e Horizontal (Técnica Flexbox) */
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
        
        /* Placeholder para Imagem de Fundo e Cor Padrão */
        background-color: #f0f0f5; /* Cor de fundo suave */
        background-image: url('/static/uFHUrB.png'); 
        background-size: cover; 
        background-position: center; 
    }

    /* Container Principal */
    .container {
        max-width: 600px; /* Mantém a largura máxima padrão */
        width: 90%; /* Ocupa 90% da largura em telas menores para responsividade */
        background:rgba(255, 255, 255, 0.068);
        padding: 20px;
        border: 2px solid #218837b6;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* Sombra um pouco mais visível */
        backdrop-filter: blur(4px); 
        box-sizing: border-box; /* Garante que padding e border sejam incluídos na largura/altura */
    }

    /* Cabeçalho */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #158b42;
        padding-bottom: 22px;
    }
    .header h1 { 
        margin: 0; 
        color: #fbfcfdda; /* Cor do título em azul (padrão do formatador) */
    }
    .header a { 
        text-decoration: none; 
        background: #10922c; /* Fundo do link azul (padrão do formatador) */
        color: #fffffffb; /* Texto branco */
        padding: 8px 12px; 
        border-radius: 9px; 
        font-size: 14px; 
        transition: background-color 0.3s;
    }
    .header a:hover { 
        background: #1a7946; /* Azul mais escuro no hover */
    }
    
    /* Formulário e Campos */
    form { 
        margin-top: 20px; 
    }
    input[type="file"] { 
        display: block; 
        margin-bottom: 15px;
        padding: 8px; /* Adiciona um padding leve */
        border: 1px solid #10922c; /* Borda sutil */
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    input[type="submit"] { 
        background-color: #10922c; 
        color: white; 
        padding: 10px 15px; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
        font-size: 16px; 
        width: 100%; /* Botão com 100% de largura */
        box-sizing: border-box;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover { 
        background-color: #175725ec; 
    }



    /* Estilos para as mensagens 'flash' - Mantidos */
    .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
    .alert-danger { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
    .alert-warning { color: #8a6d3b; background-color: #fcf8e3; border-color: #faebcc; }
</style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Formatador TXT</h1>
            <a href="{{ url_for('logout') }}">Sair</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <label for="arquivo_dados"><span style="color: #fbfcfdda; font-size: 25px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Selecione um arquivo .txt:</span></label>
            <input type="file" id="arquivo_dados" name="arquivo_dados" accept=".txt">
            <input type="submit" value="Processar e Baixar">
        </form>
    </div>

</body>
</html>
